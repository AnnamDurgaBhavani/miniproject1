<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Recipe Search by Ingredients</h1>
    </header>

    <main>
        <section id="search-section">
            <input type="text" id="ingredient-input" placeholder="Enter ingredients (comma separated)">
            <button id="search-button">Search Recipes</button>
        </section>

        <section id="recipe-results">
            <!-- Recipes will be displayed here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Recipe Search App</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
